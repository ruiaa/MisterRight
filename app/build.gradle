dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    /*
     *
     *  UI
     *
     */
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:percent:24.0.0'
    //底部选择栏
    compile 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    //表情
    compile 'io.github.rockerhieu:emojicon:1.4.2'
    compile 'io.github.rockerhieu:emojiconize:1.0.0'
    //对话框
    compile 'com.afollestad.material-dialogs:core:0.9.1.0'
    //轮式选择器
    compile 'cn.qqtheme.framework:WheelPicker:1.2.4'
    //滑动轮播多页面
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'cn.bingoogolapple:bga-banner:2.1.0'
    //view注解
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //keyboard
    compile 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.0.0'
    /*
     *
     *  RxJava
     *
     */
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    /*
     *
     * net
     *
     */
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    /*
     *
     *  图片
     *
     */
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'jp.wasabeef:glide-transformations:2.0.1'
    compile('com.github.bumptech.glide:okhttp3-integration:1.4.0') {
        exclude group: 'glide-parent'
    }
    compile 'com.github.lovetuzitong:MultiImageSelector:1.2'
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    //七牛
    compile 'com.qiniu:qiniu-android-sdk:7.2.+'
    /*
     *
     *  数据
     *
     */
    compile 'com.orhanobut:hawk:2.0.1'
    /*
     *
     *  环信
     *
     */
    compile files('libs/hyphenatechat_3.2.0.jar')
}
