    //data binding
    dataBinding {
        enabled = true
    }

    //使用 java8 lambda
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    //so
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
